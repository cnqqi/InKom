<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-custom {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dashboard-header text-center">
            <h1>Welcome to Inventory Dashboard</h1>
            <p class="lead">Manage your inventory and account settings easily.</p>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Inventory Management</h5>
                        <p class="card-text">View and manage all inventory items.</p>
                        <a href="/inventory" class="btn btn-success">Manage Inventory</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Account Settings</h5>
                        <p class="card-text">Update your account information.</p>
                        <a href="/change-password" class="btn btn-warning">Change Password</a>
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
